<div class="student-container">
    <div class="container">
      <a class="button3" (click)="openDialog()">Dodaj predmet</a>
      <div class="card shadow my-5">
        <h4 class="card-header">Predmeti</h4>
      
        <div class="card-body">
          <table class="table table-striped table-bordered table-hover table-responsive">
            <thead>
              <tr>
                <th>UID</th>
                <th>Naziv</th>
                <th>ECTS</th>
                <th>Odsjek</th>
                <th>Godina studija</th>
                <th>Predavaƒç</th>
                <th data-sortable="false">Opcije</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let predmet of predmeti">
                <td>{{predmet.predmet_id}}</td>
                <td>{{predmet.naziv}}</td>
                <td>{{predmet.ECTS}}</td>
                <td>{{predmet.odsjek}}</td>
                <td>{{predmet.godina_studija}}</td>
                <td>Prof. {{predmet.prezime}}</td>
                <td>
                  <div class="btn-group btn-group-sm" role="group">
                    
                    <button (click)="openEdit(predmet.predmet_id)" type="button" class="btn btn-outline-dark"><i class="fas fa-pen"></i></button>
                    <button (click)="delete(predmet)" type="button" class="btn btn-outline-dark"><i class="fas fa-trash"></i></button>
                  </div>
                </td>
              </tr>
            
            </tbody>
          </table>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
