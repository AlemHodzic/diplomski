<div class="student-container">
  <div class="container">
    <a class="button3" (click)="openDialog()"  *ngIf="admin">Dodaj studenta</a>
    <div class="card shadow my-5">
      <h4 class="card-header">Studenti</h4>
    
      <div class="card-body">
        <table class="table table-striped table-bordered table-hover table-responsive">
          <thead>
            <tr>
              <th>Indeks</th>
              <th>Ime</th>
              <th>Prezime</th>
              <th>JMBG</th>
              <th>E-mail</th>
              <th>Odsjek</th>
              <th>Godina Studija</th>
              <th  *ngIf="admin" data-sortable="false">Opcije</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{student.student_indeks}}</td>
              <td>{{student.ime}}</td>
              <td>{{student.prezime}}</td>
              <td>{{student.JMBG}}</td>
              <td>{{student.email}}</td>
              <td>{{student.naziv}}</td>
              <td>{{student.godina_studija}}</td>
              <td>
                <div class="btn-group btn-group-sm" role="group">
                  
                  <button *ngIf="admin" (click)="openEdit(student.student_indeks)" type="button" class="btn btn-outline-dark"><i class="fas fa-pen"></i></button>
                  <button  *ngIf="admin" (click)="delete(student)" type="button" class="btn btn-outline-dark"><i class="fas fa-trash"></i></button>
                </div>
              </td>
            </tr>
          
          </tbody>
        </table>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
